<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>helloCube</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <canvas id="c" style="width: 100%;height: 100%;"></canvas>
  <script src="../js/three.js"></script>
  <script>
    // Three.js需要使用这个canvas标签来绘制，所以我们要先获取它然后传给three.js。
    const canvas = document.querySelector('#c');
    const renderer = new THREE.WebGLRenderer({ canvas });


    // 透视摄像机
    const fov = 75;
    const aspect = 2;  // 相机默认值
    const near = 0.1;
    const far = 5;
    const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
    camera.position.z = 2;

    // 场景
    const scene = new THREE.Scene();

    // 几何体
    const boxWidth = 1;
    const boxHeight = 1;
    const boxDepth = 1;
    const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);
    // 设置材质(材质还分受光源影响的喝不受光源影响的)
    // const material = new THREE.MeshBasicMaterial({ color: 0x44aa88 });
    const material = new THREE.MeshPhongMaterial({ color: 0x44aa88 });  // 绿蓝色
    // 创建一个网格(Mesh)对象，包含了
    // 几何体(Geometry)(物体的形状)
    // 材质(Material)(如何绘制物体，光滑还是平整，什么颜色，什么贴图等等)
    // 对象在场景中相对于他父对象的位置、朝向、和缩放。下面的代码中父对象即为场景对象。
    const cube = new THREE.Mesh(geometry, material);


    function render(time) {
      time *= 0.001;  // 将时间单位变为秒

      cube.rotation.x = time;
      cube.rotation.y = time;
      cubes.forEach((cube, ndx) => {
        const speed = 1 + ndx * .1;
        const rot = time * speed;
        cube.rotation.x = rot;
        cube.rotation.y = rot;
      });

      renderer.render(scene, camera);

      requestAnimationFrame(render);
    }
    // requestAnimationFrame会将页面开始加载到函数运行所经历的时间当作入参传给回调函数，单位是毫秒数。
    requestAnimationFrame(render);


    function makeInstance(geometry, color, x) {
      const material = new THREE.MeshPhongMaterial({ color });

      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      cube.position.x = x;

      return cube;
    }

    const cubes = [
      makeInstance(geometry, 0x44aa88, 0),
      makeInstance(geometry, 0x8844aa, -2),
      makeInstance(geometry, 0xaa8844, 2),
    ];

    // 将网格添加到场景中
    scene.add(cube);

    // 添加光源
    const color = 0xFFFFFF;
    const intensity = 1;
    const light = new THREE.DirectionalLight(color, intensity);
    light.position.set(-1, 2, 4);
    scene.add(light);

    renderer.render(scene, camera);
  </script>
</body>

</html>
